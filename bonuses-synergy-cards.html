<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Bonuses & Elemental Synergy</title>
    <style>
        :root {
            --primary-cyan: #00ffff;
            --bg-black: #0a0a0a;
            --bg-medium: #1a1a1a;
            --border-gray: #333333;
            --text-dim: #666666;
            --text-normal: #999999;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --font-mono: 'Courier New', monospace;
            --font-body: 'Arial', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-black);
            color: var(--text-normal);
            padding: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .summary-card {
            background-color: var(--bg-medium);
            border: 1px solid var(--border-gray);
            padding: var(--spacing-lg);
            min-width: 250px;
        }

        .summary-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: var(--spacing-md);
        }

        .summary-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .bonus-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid rgba(51, 51, 51, 0.5);
        }

        .bonus-item:last-child {
            border-bottom: none;
        }

        .bonus-name {
            font-size: 11px;
            color: var(--text-normal);
        }

        .bonus-value {
            font-size: 12px;
            color: var(--primary-cyan);
            font-family: var(--font-mono);
        }
    </style>
</head>
<body>
    <div class="summary-card">
        <div class="summary-title">ACTIVE BONUSES</div>
        <div class="summary-content">
            <div class="bonus-item">
                <span class="bonus-name">Ice Damage</span>
                <span class="bonus-value">+45%</span>
            </div>
            <div class="bonus-item">
                <span class="bonus-name">Freeze Buildup</span>
                <span class="bonus-value">+30%</span>
            </div>
            <div class="bonus-item">
                <span class="bonus-name">Freeze Duration</span>
                <span class="bonus-value">+1.5s</span>
            </div>
            <div class="bonus-item">
                <span class="bonus-name">Shatter Damage</span>
                <span class="bonus-value">+25%</span>
            </div>
        </div>
    </div>

    <div class="summary-card">
        <div class="summary-title">ELEMENTAL SYNERGY</div>
        <div class="summary-content">
            <div class="bonus-item">
                <span class="bonus-name">Primary Element</span>
                <span class="bonus-value">ICE</span>
            </div>
            <div class="bonus-item">
                <span class="bonus-name">Secondary Element</span>
                <span class="bonus-value">NONE</span>
            </div>
            <div class="bonus-item">
                <span class="bonus-name">Combo Potential</span>
                <span class="bonus-value">EARTH/ELEC</span>
            </div>
            <div class="bonus-item">
                <span class="bonus-name">Next Unlock</span>
                <span class="bonus-value">LVL 20</span>
            </div>
        </div>
    </div>
</body>
</html>
