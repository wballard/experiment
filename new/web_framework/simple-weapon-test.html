<!DOCTYPE html>
<html>
<head>
    <title>Simple Weapon Test</title>
</head>
<body>
    <h1>Simple Weapon Test</h1>
    <button id="testBtn">Load Weapon w009</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const result = document.getElementById('result');
            result.innerHTML = 'Loading...';
            
            try {
                console.log('Loading inventory...');
                const response = await fetch('http://localhost:3001/api/player/1/inventory');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                const weapon = data.inventory.find(item => item.id === 'w009' && item.type === 'weapon');
                console.log('Found weapon:', weapon);
                
                if (weapon) {
                    result.innerHTML = `
                        <h2>Found Weapon:</h2>
                        <p>Name: ${weapon.name}</p>
                        <p>Type: ${weapon.type}</p>
                        <p>Power Cost: ${weapon.power_cost}</p>
                        <p>Damage: ${weapon.damage_min}-${weapon.damage_max}</p>
                    `;
                } else {
                    result.innerHTML = 'Weapon w009 not found';
                }
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
