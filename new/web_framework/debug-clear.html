<!DOCTYPE html>
<html>
<head>
    <title>Debug & Clear</title>
</head>
<body>
    <h1>Debug & Clear Inventory</h1>
    <div id="output"></div>
    <button onclick="clearStorage()">Clear All Storage</button>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="testInventoryLoad()">Test Inventory Load</button>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('output').innerHTML += '<p>All localStorage cleared</p>';
        }
        
        function checkStorage() {
            const output = document.getElementById('output');
            output.innerHTML += '<h3>Current localStorage:</h3>';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                output.innerHTML += `<p><strong>${key}:</strong> ${value.substring(0, 100)}...</p>`;
            }
        }
        
        async function testInventoryLoad() {
            const output = document.getElementById('output');
            output.innerHTML += '<h3>Testing Inventory Load:</h3>';
            
            // Load the inventory script
            const script = document.createElement('script');
            script.src = 'assets/js/inventory.js';
            document.head.appendChild(script);
            
            script.onload = async () => {
                output.innerHTML += '<p>Inventory script loaded</p>';
                
                if (window.InventorySystem) {
                    output.innerHTML += '<p>InventorySystem found</p>';
                    
                    try {
                        await window.InventorySystem.loadInventoryData();
                        output.innerHTML += '<p>loadInventoryData completed</p>';
                        
                        const items = window.CourierGame?.data?.items;
                        if (items) {
                            output.innerHTML += `<p>Items loaded: ${Object.keys(items).length}</p>`;
                            Object.values(items).slice(0, 3).forEach(item => {
                                output.innerHTML += `<p>- ${item.name} (${item.type})</p>`;
                            });
                        } else {
                            output.innerHTML += '<p>No items found</p>';
                        }
                    } catch (error) {
                        output.innerHTML += `<p>Error: ${error.message}</p>`;
                    }
                } else {
                    output.innerHTML += '<p>InventorySystem not found</p>';
                }
            };
        }
        
        // Check storage on load
        checkStorage();
    </script>
</body>
</html>
