<!DOCTYPE html>
<html>
<head>
    <title>Test JSON Loading</title>
</head>
<body>
    <h1>Testing JSON Load</h1>
    <div id="output"></div>
    
    <script>
        async function testLoad() {
            console.log('Testing JSON load...');
            try {
                const response = await fetch('assets/data/items.json');
                console.log('Response:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data loaded:', data);
                    document.getElementById('output').innerHTML = `
                        <p>JSON loaded successfully!</p>
                        <p>Weapons: ${Object.keys(data.weapons).length}</p>
                        <p>Armor: ${Object.keys(data.armor).length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('output').innerHTML = `<p>Failed to load: ${response.status}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        testLoad();
    </script>
</body>
</html>
